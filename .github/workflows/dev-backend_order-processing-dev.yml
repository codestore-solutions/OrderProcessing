# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: CI_CD dev-backend (Push)

on:
  push:
    branches:
      - dev-backend
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        working-directory: ./
        run: |
          npm install
          npm run build --if-present
      
      - name: List Files in Working Directory
        run: |
            ls -R  # List files recursively in the working directory
        working-directory: ./dist  # Set the working directory for this step

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
            app-name: 'order-processing-dev'
            slot-name: 'production'
            publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_70679AD1D2A14110BF511A9F877AC35A }}
            package: ./dist

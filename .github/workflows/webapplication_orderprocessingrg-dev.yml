# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: CI_CD_dev-webapp-cs

on:
  push:
    branches:
      - dev-webapp-cs
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        working-directory: OrderProcessing
        run: |
          npm install
          npm run build --if-present
          
      - name: List Files in Working Directory
        run: |
            ls -R  # List files recursively in the working directory
        working-directory: ./OrderProcessing/dist

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp  
        with:
          app-name: 'OrderProcessingRG-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CB2F4EB75FF149969DF283077FDC0277 }}
          package: ./OrderProcessing/dist/order-processing

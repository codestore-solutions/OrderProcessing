<mat-sidenav-container>

  <mat-sidenav opened="true" mode="side" #drawer class="sidenav">
    <h3 class="white logo">Logo</h3>
    <mat-nav-list>
      <a mat-list-item>
        <button mat-flat-button class="white nav-btn">
          <mat-icon>dashboard</mat-icon><span>Dashboard</span>
        </button>
      </a>
      <a mat-list-item routerLink="orders" routerLinkActive="active">
        <button mat-flat-button class="white nav-btn">
          <mat-icon>shopping_cart</mat-icon><span>Orders</span>
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <button mat-icon-button color="warn" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="panel-content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
